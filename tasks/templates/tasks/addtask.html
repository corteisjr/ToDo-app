{% extends 'base.html' %}

{% block title%}Lista de Tarefas{% endblock%}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione a sua noa tarefa</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Criar Tarefa">
    </form>


</div>
{% endblock %}
